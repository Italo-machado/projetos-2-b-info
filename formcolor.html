<html>
    <head>
        <title>exenplo color input</title>

        <style>
            .mostracor{
                width: 100%;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <script>
            function pegacor(){
                var cor = document.getElementById('pegacor').value;
                var div = document.getElementById('divcor');
                var texto = document.getElementById('txt');
                texto.style.color = cor;
                div.style.backgroundColor= cor;
                window.alert(cor);
            }
        </script>
       selecione a cor desejada <input type="color" id="pegacor" name="nomecor" onchange="pegacor()" />


       <br>
       <h2 id="txt">voce selecionou a cor</h2>
       <br>
       <div class="mostracor" id="divcor"></div>




    </body>
</html>
